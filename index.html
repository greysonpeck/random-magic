<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="./src/scripts.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="background"></div>

    <div class="container flex flex-col sm:flex-row md:w-4/5 sm:w-full sm:pt-24 mx-auto w-auto">
      <main class="pt-4 px-2 sm:max-w-lg sm:shrink-0">
        <img
          id="commander-image"
          class="mx-auto w-auto shadow-2xl rounded-2xl max-h-[400px] sm:max-h-[500px]"
          width="auto"
          height="400px"
          src="./img/card_default.jpeg"
          alt="some"
        />
      </main>
      <div id="core-info" class="flex-col px-2 pt-4 pb-0 max-w-full md:mx-8 sm:max-w-full">
        <h1 id="commander-name" class="text-4xl h-27 sm:text-4xl md:text-7xl">Creature Name</h1>
        <p id="commander-type" class="text-2xl mt-4 md:text-3xl">Creature Type</p>
        <div id="commander-set-name" class="text-xl text-slate-500 uppercase font-semibold tracking-widest pt-2">Set name</div>
        <hr class="h-px bg-slate-300 border-0 my-8 md:mt-24 md:mb-8" />
        <div id="themes" class="flex flex-col flex-wrap sm:flex-row gap-6 gap-y-2 text-xl mb-4">
          <!-- THEMES GO HERE -->
        </div>
        <div id="commander-popularity" class="text-2xl">Popularity:</div>
        <div id="commander-price"></div>
      </div>
    </div>
  </body>
</html>
